<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>NYT API Article Search</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <!-- neck -->
  <body>

      <header class="jumbotron" id="mainheader">

          <h1 class="jumboH1"><img src="assets/images/newspaper.svg" alt="newspaper" />New York Times API Search</h1>

      </header>

      <div class="container-fluid">

        <div class="col-xs-12" id="searchparameters">Search Parameters</div>
<!-- input form -->
          <form class="form-horizontal" id="nySearch">

            <p class="text-left">Search Term:</p>

            <input type="text" class="form-control" placeholder="Cats" id="searchTerm">

            <p class="text-left">Number of Records:</p>

            <input type="text" class="form-control" id="records" placeholder='MAX: 10'>

            <p class="text-left">Start Year:</p>

            <input type="text" class="form-control" placeholder="Ex. 2016" id="startYear">

            <p class="text-left">End Year:</p>

            <input type="text" class="form-control" placeholder="Ex. 2017" id="endYear">

            <button class="btn btn-default" id="searchBtn">Search</button>

            <button class="btn btn-warning" id="clearBtn">Clear Results</button>

          </form>

      </div>

    <div class="col-xs-12" id="articlesPar">

      <div class=" text-left col-xs-12" id="toparticles">Top Articles</div>
      <!-- where articles will populate -->
        <div id="articles">

        </div>

    </div>

        <script type="text/javascript" src="assets/js/app.js"></script>

  </body>
</html>
